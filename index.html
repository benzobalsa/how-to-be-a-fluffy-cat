<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floofy Cat Escape</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h2>Floofy Cat Escape</h2>
        <p>WASD: Move | SPACE: Jump | SHIFT: Sprint | CTRL: Crouch</p>
        <p>Right-click + Mouse: Rotate camera</p>
        <p>Goal: Escape the house and find a better home in the city!</p>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
